<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <div class="container px-4 text-center" >
        <div class="row">

            
          <div class="m-2 col bg-secondary text-white rounded" >
            <h1 id="bank-person-name">Joe Banker</h1>
            <p id="bank-balance">Bank Balance: 200 kr.</p>
            <p id="outstanding-loan">Outstanding Loan: 0 kr.</p> 
            <p id="loan-status"> Loan Status: not taken</p>
            <button  id="get-loan" class="btn btn-primary">Get a loan</button>
          </div>


          <div class="  m-2 col bg-secondary text-white rounded" >
            <h1 id="bank-name">Work</h1>
            <p id="pay-balance">Pay: 0 kr.</p>
            <br>
            <button id="bank-button" class="btn btn-primary">Bank</button>
            <button class="btn btn-primary" id="work-button">Work</button>
            <button id="pay-back-loan" class="btn btn-primary">Pay Back Loan</button> 
            
          </div>

          <div class=" m-2 col bg-secondary text-white rounded" >
            <h2>Choose a Laptop</h2>
            <select id="laptop-dropdown" alt=""></select>
            <ul id="laptop-specs"></ul>
          </div>

        </div>
        <br>
        <div class="col bg-secondary text-white rounded" >
            
            <h2>Laptop Info</h2>
            <div id="laptop-info">
                <h3 id="laptop-name"></h3>
                <p id="laptop-description"></p>
                <p id="laptop-price"></p>
                <p id="message"></p>
                <img id="laptop-image" class="rounded" src="" alt="Laptop image" height="200" width="200">
                <button class="btn btn-primary" id="buy-laptop">Buy Now</button>
            </div>
        </div>
      </div>
      
   

    
</div>

</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
